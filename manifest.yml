declared-services:
  speech_to_text:
    name: speech-to-text-service-standard
    label: speech_to_text
    plan: standard
  text_to_speech:
    name: text-to-speech-service
    label: text_to_speech
    plan: standard
  language_translation:
    name: language-translation-service
    label: language_translation
    plan: standard
  iot-platform-service:
    label: Internet of Things Platform
    plan: free
applications:
- services:
  - speech_to_text
  - text_to_speech
  - language_translation
  name: watson-iot-echo
  command: node app.js
  path: .
  memory: 2048M
  instances: 4
  env:
    NODE_ENV: production
